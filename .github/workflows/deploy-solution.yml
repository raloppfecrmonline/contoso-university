name: Deploy Contoso_University_Core

on:
  workflow_run:
    workflows: ["Pack Contoso_University_Core"]
    branches: [main]
    types:
      - completed
    workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    if: ${{ github.event.workflow_run.conclusion == 'success'}}
    environment: Production
    steps:
      - uses: dawidd6/action-download-artifact@v2
        with:
          workflow: pack-solution.yml
          name: packed-solution
      - uses: microsoft/powerplatform-actions/import-solution@v0
        with:
          environment-url: https://crm028432-prod.crm.dynamics.com
          user-name: ${{ secrets.TRIAL_USERNAME}}
          password-secret: ${{ secrets.TRIAL_PASSWORD }}
          solution-file: contoso_university_core_managed.zip